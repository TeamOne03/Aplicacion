<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8">

    <div class="logo1">
        <figure class="logo__Empresa">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/CapturaLogo3.JPG') }}" alt="Logo de la Jardinería Hernández" title="Logo de la Jardinería Hernández" class="logo"></a>
        </figure>
    </div>
    <nav class="menu">
        <!-- Menu-->  
        <div class="abreMenu"><i class="fa fa-ellipsis-v"></i></div>
       
        <ul class="menu__superior">
            <li class="menu__icono">
                <div class="iconoBusqueda" alt="Buscar">
                        <img src="{{ url_for('static', filename='img/search-alt-regular-36.png') }}" alt="lupa" class="icon buscarIcono">

                        </div>
                    </div>
                <a href="{{ url_for('carrito') }}"><img src="{{ url_for('static', filename='img/cart-alt-regular-36.png') }}" alt="carrito" class="icon"></a>
                <a href="{{ url_for('perfil') }}"><img src="{{ url_for('static', filename='img/user-circle-regular-36.png') }}" alt="usuario" class="icon"></a>
            </li>
        </ul>
      
        <ul class="menu__horizontal">
            <li class="menu__Empresa"><a href="{{ url_for('index') }}">Inicio</a></li>
            <li class="menu__Empresa"><a href="{{ url_for('servicios') }}">Servicios</a>

            <ul class="menu__vertical">

            </ul>
            </li>
            <li class="menu__Empresa"><a href="{{ url_for('contacto') }}">Contacto</a></li>
            <li class="menu__Empresa"><a href="{{ url_for('nosotros') }}">Nosotros</a></li>
            <div class="cierraMenu"><i class="fa fa-times"></i></div>
            <span class="iconos">
                <!-- <i class="fab fa-facebook"></i> -->
                 <a href="https://www.instagram.com/jardineriahernandez21?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank"><i class="fab fa-instagram"></i></a>

        <div class="flecha">
            <a href="javascript:history.back()">
            <figure>
                <img src="{{ url_for('static', filename='img/left-arrow-alt-regular-24.png') }}" alt="atras" class="atras" >
            </figure>

        </div>
    </nav>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</header>
<main>
    <section>
        <article class="formulario__cotizar">
            <form id="cotizacionForm" method="post" action="{{ url_for('procesarSolicitud') }}">
                <h1>Solicitar servicio</h1>
                <div class="cotizar_reponsi">
                    <div class="campos">
                        <label for="fecha">Fecha actual:</label>
                        <input type="date" id="fecha" name="fecha" min="" required>
                    </div>
                    <div class="campos">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="campos">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" required>
                    </div>
                    <div class="campos">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular" required>
                    </div>
                    <div class="campos">
                        <label for="correo">Correo:</label>
                        <input type="email" id="correo" name="correo" required>
                    </div>
                    <div class="campos">
                        <label for="proyecto">Servicio a realizar:</label>
                        <input type="text" id="proyecto" name="proyecto" readonly>
                        <input type="hidden" id="precioInicial" name="precioInicial">
                    </div>
                </div>
                <details>
                    <summary>Seleccionar servicios adicionales</summary>
                    <div class="form-grupo" id="servicios-adicionales">
                        <label for="servicios">¿Desea seleccionar servicios adicionales?:</label>
                        <div class="checkbox-grupo">
                            <div class="columna">
                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Mantenimiento" data-precio="2000" id="check1">
                                    <label for="check1"> Mantenimiento <br> <span>RD$2,000.00</span></label>
                                </div>

                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Diseños de jardines" data-precio="2500" id="check2">
                                    <label for="check2"> Diseños de jardines <br> <span>RD$2,500.00</span></label>
                                </div>

                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Poda de planta" data-precio="1500" id="check3">
                                    <label for="check3"> Poda de planta <br> <span>RD$1,500.00</span></label>
                                </div>

                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Abonado" data-precio="1000" id="check4">
                                    <label for="check4"> Abonado <br> <span>RD$1,000.00</span></label>
                                </div>

                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Sistema de detección de plagas" data-precio="2500" id="check5">
                                    <label for="check5"> Sistema de detección de plagas <br> <span>RD$2,500.00</span></label>
                                </div>
                            </div>
                            <div class="columna">
                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Tratamiento fitosanitario" data-precio="3000" id="check6">
                                    <label for="check6"> Tratamiento fitosanitario <br> <span>RD$3,000.00</span></label>
                                </div>

                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Eliminación de mala hierbas" data-precio="1000" id="check7">
                                    <label for="check7"> Eliminación de mala hierbas <br> <span>RD$1,000.00</span></label>
                                </div>

                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Revisión de sistema de riego" data-precio="3500" id="check8">
                                    <label for="check8"> Revisión de sistema de riego <br> <span>RD$3,500.00</span></label>
                                </div>

                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Césped artificial" data-precio="400" id="check9">
                                    <label for="metros_cesped">Césped artificial <br> <span>RD$400.00</span></label>
                                </div> 


                                <div class="grupo">
                                    <input type="checkbox" name="servicios[]" value="Control y programación de riego" data-precio="3500" id="check10">
                                    <label for="check10"> Control y programación de riego <br> <span>RD$3,500.00</span></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </details>

                <div class="enfondo">
                    <div class="form-grupo2">
                        <label for="requerimiento">Escriba su requerimiento y/o necesidad:</label>
                        <textarea id="requerimiento" name="requerimiento" rows="4" required></textarea>
                    </div>
                    <div class="form-grupo2">
                        <label for="enterar">¿Cómo se enteró de nuestros servicios?:</label>
                        <input type="text" id="enterar" name="enterar" required>
                    </div>
                </div>
                <div class="boton_solic">
                    <div class="form-grupo">
                        <button type="submit">Solicitar</button>
                        
                    </div>
                </div>
                <!-- <div id="total">
                    Total: RD$<span id="precioTotal">0.00</span>
                </div> -->
                <div id="resultado" class="resultado">
                <!-- Aquí se mostrará la información de la cotización -->
                </div>
            </form>

           
        </article> 
        <script src="{{ url_for('static', filename='js/cotizar.js') }}"></script>
        <script src="{{ url_for('static', filename='js/fecha.js') }}"></script>
    </section>
</main>
