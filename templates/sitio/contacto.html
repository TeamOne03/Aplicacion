</header> 
<main>
    <section>
        <article class="form__contacto">
            <form action="{{ url_for('guardar_contacto') }}" method="post">
                <h2>Contacta con nosotros</h2>

                <!-- <input type="hidden" name="access_key" value="50ba27ea-5aad-40e5-8cca-0f62c8b7e7c1"> -->
                <div class="cont">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <br>
                <div class="cont">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <br>
                <div class="cont">
                    <label for="num">Telefono o celular:</label>
                    <input type="num" id="telefono" name="telefono" required>
                </div>
                <br>
                <div class="mensaje">
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <br>
                <div class="enviar">
                    <input type="submit" value="Enviar" onclick="Send()">
                </div>
            </form>
        </article>
        
        <article class="info">
            <div class="informacion">
                <figure class="contacta">
                    <!-- <img src="imagenes/bx-envelope (1).svg" alt=""> -->
                    <i class="fa fa-envelope"></i>
                    <p><a href="https://accounts.google.com/" target="_blank">JardineriaHernandez@gmail.com</a></p>
                </figure>
                <figure class="contacta">
                    <!-- <img src="imagenes/bx-map-alt.svg" alt=""> -->

                    <p><a href="https://maps.app.goo.gl/7nVbD3bWcksxVwjA6" target="_blank">Santigo,Estrellasadhala</a></p>
                </figure>
                <figure class="contacta">
                    <!-- <img src="imagenes/bxs-phone-call.svg" alt=""> -->
                    <i class="fa fa-phone-volume"></i>
                    <p><a href="tel:8498617224" target="_blank">849-861-7224</a></p>                
                </figure>
            </div>
        </article>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script src="{{ url_for('static', filename='js/contacto.js') }}"></script>
    </section>
</main>
